<div class="clearfix">
  <form ng-Submit="post()">
    <h4>{{current_user}} says</h4>
    <textarea required class="form-control" maxlength="200" rows="1" placeholder="Subject" ng-model="newPost.subject"></textarea>
    <textarea required class="form-control" maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>
    <ui-select multiple ng-model="multipleDemo.colors" theme="select2" ng-disabled="disabled" style="width: 300px;">
    <ui-select-match placeholder="Select colors...">{{$item}}</ui-select-match>
      <ui-select-choices repeat="color in availableColors | filter:$select.search">
      {{color}}
      </ui-select-choices>
    </ui-select>
  <input class="btn submit-btn pull-right" type="submit" value="Post!" />
  </form> <br><br><br>
  	<div role="tabpanel">
          <!-- Nav tabs -->
                  <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Hood Feed</a></li>
                    <li role="presentation" ><a href="#bfeed" aria-controls="profile" role="tab" data-toggle="tab">Block Feed</a></li>
                    <li role="presentation" ><a href="#nfeed" aria-controls="profile" role="tab" data-toggle="tab">Neighbors Feed</a></li>
                    <li role="presentation" ><a href="#affeed" aria-controls="profile" role="tab" data-toggle="tab">All Friends Feed</a></li>
                    <li role="presentation" class="active"><a href="#mfeed" aria-controls="profile" role="tab" data-toggle="tab">Message Feed</a></li>
                  </ul>
    </div><br><br>
    <div id="post-stream">
    <div class="post" ng-repeat="post in mposts" ng-class-odd="'odd'" ng-class-even="'even'"> 
      <h4>{{post.subject}}</h4>
      <p>{{post.content}}</p>
      <small>Posted @{{post.datetime}}</small>
      <small class="pull-right"><a href= "#/detail/{{post.postid}}"> more details</small>
    </div>
</div>
</div>
